<!DOCTYPE html>
<html>
<head>
	<title>JLG | Job Owner Database</title>
</head>
<body>

	<h1>Job Owner Database</h1>

	{% if allJobs %}
		<table border="1">
		<tr>
			<th>Sl No</th>
			<th>Job Owner</th>
		</tr>
		{% for job in allJobs %}
		<tr>
		   <td class="serialNumber">{{loop.index0 + 1}}</td>
		   <td class="job">{{job}}</td>
		</tr>
		{% endfor %}
		</table>
	{% endif %}

	<br><br>

	{% if hereAdmin == "yes"%}
	<form action="/jobbelongdb" method="POST">
		<label for="jobBelongEntry">New Job Owner :</label>
		<input id="jobBelongEntry" name="jobBelongEntry" type="text">

		<button type="submit">Submit</button>
	</form>
	{% endif %}

</body>
</html>
