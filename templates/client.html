<!DOCTYPE html>
<html>
<head>
	<title>ASSLPL | Job Client Database</title>
	<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css'><link rel='stylesheet' href='//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css'>

</head>
<body>

		<nav class="navbar navbar-default navbar-fixed-top">
				<div class="container-fluid">
				  <div class="navbar-header">
					<a class="navbar-brand" href="/">ASSLPL Operations</a>
				  </div>
				  <ul class="nav navbar-nav">
					<li><a>→</a></li>
      				<li><a href="/clientview">Client Database</a></li>
      				<li><a>→</a></li>
					<li class="active"><a>New Client</a></li>
				  </ul>
				  <ul class="nav navbar-nav navbar-right">
					  <li><a>
					  {% if userx == '' %}
					  Not Logged In
					  {% else %}
					  {{userx}}
					  {% endif %}
				  </a></li>
				  </ul>
				</div>
			  </nav> 
			  
			  <br><br><br><br>

	<div class="container">

		<div class="well">
			<center>

					<form action="/clientdb" method="POST">

						<div class="row">
							<div class="col-sm-6">
								<label for="clientName">Client Name :</label>
							</div>
							<div class="col-sm-6">
								<input id="clientName" name="clientName" type="text" class="form-control" required="true">
							</div>
						</div>
						<br>
				
						<div class="row">
							<div class="col-sm-6">
								<label for="jobBelong">Job Owner :</label>
							</div>
						
							<div class="col-sm-6">
								<select id="jobBelong" name="jobBelong" class="form-control" required="true">
									<option disabled selected value> -- select an option -- </option>
									{% for job in jobBelongs %}
									  <option value="{{job['compName']}}">{{job['compName']}}</option>
									  {% endfor %}
								</select>
							</div>
						</div>
				
						  <br>
				

						<div class="row">
							<div class="col-sm-6">
					  			<label for="clientAddress1">Client Address 1 :</label>
					  		</div>

					  		<div class="col-sm-6">
					  			<input type="text" id="clientAddress1" name="clientAddress1" class="form-control" required="true">
					  		</div>
					  	</div>
					  	<br>
			
						<div class="row">
							<div class="col-sm-6">
					  			<label for="clientAddress2">Client Address 2 :</label>
					  		</div>

					  		<div class="col-sm-6">
					  			<input type="text" id="clientAddress2" name="clientAddress2" class="form-control">
					  		</div>
					  	</div>
					  	<br>
			
						<div class="row">
							<div class="col-sm-6">
					  			<label for="clientAddress3">Client Address 3 :</label>
					  		</div>

					  		<div class="col-sm-6">
					  			<input type="text" id="clientAddress3" name="clientAddress3" class="form-control">
					  		</div>
					  	</div>
					  	<br>
			
						<div class="row">
							<div class="col-sm-6">
					  			<label for="gstin">GSTIN :</label>
					  		</div>

					  		<div class="col-sm-6">
					  			<input type="text" id="gstin" name="gstin" class="form-control" required="true">
					  		</div>
					  	</div>
					  	<br>
			
						<div class="row">
							<div class="col-sm-6">
					  			<label for="mobile">Mobile Number :</label>
					  		</div>

					  		<div class="col-sm-6">
					  			<input type="text" id="mobile" name="mobile" class="form-control">
					  		</div>
					  	</div>
					  	<br>
					  
						<div class="row">
							<div class="col-sm-6">
					  			<label for="email">Email address :</label>
					  		</div>

					  		<div class="col-sm-6">
					  			<input type="text" id="email" name="email" class="form-control">
					  		</div>
					  	</div>
					  	<br>
				
						<button class="btn btn-default" type="submit">Submit</button>
					</form>

				</center>
		</div>



</div>


</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">

	$(function(){
		$('select[name="jobOwn"]').change(function(){

			{% for job in allJobs %}
			{% for key, value in job.items() %}

				// console.log($('#jobOwn').val())
				if('{{key}}' == $('#jobOwn').val()) {
					$('#jobProfit').val('{{value}}');
				}

			{% endfor %}
			{% endfor %}
		});
	});
</script>

</html>
