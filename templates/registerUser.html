<!DOCTYPE html>
<html>
<head>
	<title>ASSLPL | New User Registration</title>
	<link rel='stylesheet' href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'><link rel='stylesheet' href='//cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.0/bootstrap-table.min.css'><link rel='stylesheet' href='//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css'>
</head>
<body>

<form action="/register" method="POST">
	
	<center>

<button onclick="goBack()">Go Back</button><br><br><hr><br>

<script>
function goBack() {
  window.history.back();
}
</script>

	<input type="text" id="email" name="email" placeholder="Email" required><br>
	<input type="text" id="username" name="username" placeholder="Username" required><br>
	<input type="password" id="password" name="password" placeholder="Password" onkeyup='check();' required><br>
	<input type="password" id="confPassword" name="confPassword" placeholder="Confirm Password" onkeyup='check();' required><br>
	<span id='message'></span><br>
	<input type="password" id="secretCode" name="secretCode" placeholder="Secret Code" required><br><br>
	<button type="submit" id="registerButton" name="registerButton" disabled="true">Register</button>
	</center>

</form>

<script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script type="text/javascript">

var check = function() {
  if (document.getElementById('password').value ==
    document.getElementById('confPassword').value && document.getElementById('password').value.length > 5) {
    document.getElementById('message').style.color = 'green';
    document.getElementById('message').innerHTML = 'matching';
    document.getElementById('registerButton').disabled = false;
  } else {
    document.getElementById('message').style.color = 'red';
    document.getElementById('message').innerHTML = 'not matching';
  }
}

</script>

</body>
</html>
